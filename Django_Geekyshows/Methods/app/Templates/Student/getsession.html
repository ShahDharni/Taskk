<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Session</title>
</head>
<body>
    <h4>Get Session</h4>
    {{name}}<br><hr>
    
    {% for key in request.session.keys %}
    {{key}}<br>
    {% endfor %}<hr>

    {% for key,value in request.session.items %}
    {{key}} {{value}}<br>
    {% endfor %}<hr>


</body>
</html>
